<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Welcome to jeffCoin ({{.NodeName}})</title>
        <link rel="stylesheet" type="text/css" href="css/mystyles.css">
    </head>
    <body>
        <div id="title_box">
            <h1> Welcome to jeffCoin </h1>
        </div>
        <div id="info_box">
            <p> Node & Wallet Name: <b>{{.NodeName}}</b> </p>
            <p> Balance <b id="balance">{{.Balance}}</b> jeffCoins</p>
        </div>
        <div id="wallet_box">
            <p> Your Public Wallet Address. Use this to receive coins. </p>
            <div id="address_box">
                {{.PublicKeyHex}}
            </div>
        </div>
        <div id="send_box">
            <a href="/send"><b>SEND SOME COINS</b></a> 
        </div>
        <div id="software_box">
            <p> Version:  <b>{{.ToolVersion}}</b> </p>
            <p> {{.IP}}:{{.HTTPPort}} (Using TCP Port {{.TCPPort}}) <a href="/api"><b>API Commands</b></a></p>
        </div>

    </body>
</html>
